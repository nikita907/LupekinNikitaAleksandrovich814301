<template>
    <button  title="" onclick={handleNewTicket} class="stretchButton slds-button slds-button_brand">Записаться на приём к Врачу</button>
    <template if:true={buttonClicked}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                 aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={handleClickBack}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                        size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">
                        Форма Записи На Приём к Врачу
                    </h2>
                </header>

                <div style="max-height: 500px;" class="slds-modal__content slds-p-around_medium"
                     id="modal-content-id-1">
                <lightning-input required placeholder="Имя" type="text" label="Имя :" data-id="ContactName" variant="label-inline" value={userName}></lightning-input>
                <lightning-input required type="text" label="Фамилия :" data-id="ContactSurname" variant="label-inline" value={userSurname}></lightning-input>
                <lightning-input required type="text" label="Отчество :" data-id="ContactLastName" variant="label-inline" value={userLastname} ></lightning-input>
                <lightning-input required type="tel" label="Телефон" name="phone2" data-id="ContactPhone" variant="label-inline" placeholder="Номер телефона" value={userPhone}></lightning-input>
                <lightning-input required type="email" label="E-mail" name="email" data-id="ContactEmail" placeholder="Email" value={userEmail} variant="label-inline"></lightning-input>
                <br>
                <lightning-combobox
                        required
                        variant="label-inline"
                        name="NewDoctor"
                        label="Выберете специальность"
                        options={PROJECT_OPTIONS}
                        onchange={handleChangeSpeciality}>
                </lightning-combobox>
                <lightning-combobox
                        variant="label-inline"
                        name="NewDoctor2"
                        label="Выберете доктора"
                        options={DOCTOR_OPTIONS}
                        data-id="doctorName"
                        onchange={handleChangeDoctor}
                    >
                </lightning-combobox>
                 <lightning-input required variant="label-inline"  label="Дата Посещения: " type="date" data-id="date" onchange={handleDoctorAssability}></lightning-input>
                 <lightning-combobox
                        required
                        variant="label-inline"
                        name="time"
                        label="Выберете время"
                        options={TIME_OPTIONS}
                        data-id="time"
                    >
                    </lightning-combobox>
                </div>
                <footer class="slds-modal__footer">
                    <div style="display: flex;">
                    Уже есть аккаунт? <a href={loginPageLink}> Войти</a> 
                    </div>
                    <lightning-button-group>
                        <lightning-button style="margin-left:5px" label="Подтвердить"
                                          onclick={handleFinishClick}>
                        </lightning-button>
                    </lightning-button-group>
                </footer>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
