    <lightning-input-rich-text
        required
        label="Текст"
        value={emailText}
        data-id="Text"
        onchange={handleChange}>

    <br>
    <button onclick={handleConfirmation} class="stretchButton slds-button slds-button_brand">Отправить сообщение</button>
</template>
